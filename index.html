<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary app - Mayur Chauhan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />    
</head>

<body>
    <div class="container">
        <audio id="sound"></audio>
        <div class="input-box">
            <input type="text" id="search-text" placeholder="Enter a word">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
        </div>
        <div class="lang-row">
            <input type="radio" id="english" name="tab" class="tab-button" checked>
            <label for="english">English</label>
            
            <input type="radio" id="gujarati" name="tab" class="tab-button">
            <label for="gujarati">Gujarati</label>
            
            <input type="radio" id="hindi" name="tab" class="tab-button">
            <label for="hindi">Hindi</label>
        </div>
        <div class="output-box">
            <div class="searched-box">
                <p class="searched-text"></p>
                <button class="speech"><i class="fa-solid fa-volume-high"></i></button>
            </div>
            <p class="part-of-speech"></p>
            <p class="search-result"></p>
            <p class="example"></p>
            <p class="warning"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
